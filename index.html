<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

      <div class="main_div">
           <div class="music_container">
               <h2 id="title">
                   Mast Magan
               </h2>
               <h3 id="artist">Arijit Singh</h3>
              <div class="img_container">
                 <img src="images\music-1.jpg" alt="">
              </div>
              <audio src="songs\music-1.mp3" ></audio>
              <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previuos"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
              </div>
           </div>  
               
      </div>
       
      <Script>
          const music = document.querySelector("audio");
          const img = document.querySelector('img');
          const play =document.getElementById('play');
          const artist =document.getElementById('artist');
          const title =document.getElementById("title");
          const prev =document.getElementById('prev');
          const next =document.getElementById('next');


   const musicList = [
    {
      name: "Mast Magan",
      artist: "Arijit Singh",
      img: "music-1",
      src: "music-1"
    },
    {
      name: "Raabta",
      artist: "Arijit singh",
      img: "music-2",
      src: "music-2"
    },
    {
      name: "Tose Naina",
      artist: "Mithoon",
      img: "music-3",
      src: "music-3"
    },
    {
      name: "Tu Hi Hai",
      artist: "Arijit Singh",
      img: "music-4",
      src: "music-4"
    },
    {
      name: "Tum Hi Ho",
      artist: "Arijit Singh",
      img: "music-5",
      src: "music-5"
    },
    {
      name: "Humdard",
      artist: "Arijit Singh",
      img: "music-6",
      src: "music-6"
    },
  ];

          

          isPlaying = false;
          //for playing function
        const playMusic = () =>{
              
              isPlaying=true;
              music.play(); 
              play.classList.replace("fa-play", "fa-pause");
              img.classList.add("anime");
          };
           
          //for pause function
          const pauseMusic = ()=>{
              isPlaying= false;
              music.pause();
              play.classList.replace("fa-pause","fa-play");
              img.classList.remove("anime");
          };
        
          play.addEventListener('click', () =>{
              if(isPlaying){
                  pauseMusic();
              }else{
                  playMusic();
              }
          });

          //changing Music Data

          const loadSong =(musicList)=>{
              title.textContent = musicList.name;
              artist.textContent = musicList.artist;
              music.src = "songs/" + musicList.src + ".mp3";
              img.src= "images/" + musicList.img + ".jpg"
          }

          songsIndex = 0;
          // loadSong(songs[2]);
         
           const nextSongs = () => {
               songsIndex = (songsIndex + 1) % musicList.length;
               loadSong(musicList[songsIndex]);
               playMusic();
           };

           const prevSongs = () => {
               songsIndex = (songsIndex - 1 +  musicList.length) % musicList.length;
               loadSong(musicList[songsIndex]);
               playMusic();
           };
            
           next.addEventListener("click", nextSongs);
           prev.addEventListener("click", prevSongs);

      </Script>

</body>
</html>
